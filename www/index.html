<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" class="bo">

    <ion-pane>
      <ion-content>
          <div class="row">
              <div class="bar bar-header transparente">
                  <div class="col col-90">
                      <img src="img/Kaffe-img/-_back.png" class="back">
                  </div>
                  <div class="col col-10">
                      <img src="img/Kaffe-img/-_cart.png" class="cart">
                  </div>
              </div>
          </div>
          <div class="row">
            <div class="col col-47"></div>
            <div class="col col-10">
                  <img src="img/Kaffe-img/-_prev-coffee%201.png" class="coffe-prev">
            </div>
            <div class="col col-46"></div>
          </div>
          <div>
              <p class="cafe">Cafe Avenue</p>
          </div>
          <div>
              <img src="img/Kaffe-img/-_Rating%204%20stars.png" class="stars4">
          </div>
          <p class="startext">0.3 mi</p>
          <hr class="interval">
          <div class="row row-center">
              <div class="col">
                  <img src="img/Kaffe-img/-_ic-wifi.png" class="images">
              </div><p>WIFI</p>
              <div class="col">
                  <img src="img/Kaffe-img/-_ic-drivethru.png" class="images">
              </div><p>Drive-Thru</p>
              <div class="col">
                  <img src="img/Kaffe-img/-_ic-parking.png" class="images">
              </div><p>Parking</p>
              <div class="col">
                  <img src="img/Kaffe-img/-_ic-delivery.png" class="images">
              </div><p>Delivery</p>
          </div>
          </br>
          <!--<hr>-->
          <div class="cuadro-orden">
                  <img src="img/Kaffe-img/-_button-go-order.png" class="button-order"><p class="order">Order</p>
          </div>
          <!--<hr>-->
         <div class="cuadro-open"></div>
         <div class="cuadro-friends"></div>
         <div class="cuadro-reviews"></div>
         <div class="bar bar-footer final"></div>
      </ion-content>
    </ion-pane>
  </body>
</html>
